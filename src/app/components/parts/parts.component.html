<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Part ID</th>
        <th>Brand</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let part of parts">
        <th scope="row">{{ part.id }}</th>
        <td title="Show all parts from {{ part.brand }}">{{ part.brand }}</td>
        <td>{{ part.name }}</td>
        <td>{{ part.stock }}</td>
        <td>{{ part.price.toFixed(2) }}&nbsp;â‚¬</td>
        <td>{{ part.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
