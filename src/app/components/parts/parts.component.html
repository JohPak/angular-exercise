<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th (click)="sortBy('id')" class="cursor-pointer bold-hover">Part ID</th>
        <th (click)="sortBy('brand')" class="cursor-pointer bold-hover">Brand</th>
        <th (click)="sortBy('name')" class="cursor-pointer bold-hover">Name</th>
        <th (click)="sortBy('stock')" class="cursor-pointer bold-hover">Stock</th>
        <th (click)="sortBy('price')" class="cursor-pointer bold-hover">Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let part of parts">
        <th scope="row">{{ part.id }}</th>
        <td
          title="Show all parts from {{ part.brand }}"
          (click)="showByBrand(part.brand)"
          class="cursor-pointer bold-hover"
        >
          {{ part.brand }}
        </td>
        <td>{{ part.name }}</td>
        <td>{{ part.stock }}</td>
        <td>{{ part.price.toFixed(2) }}&nbsp;â‚¬</td>
        <td>{{ part.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
